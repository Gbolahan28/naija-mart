<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../assets/new/Favicon NaijaMart.png"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/charity-auth.css" type="text/css" />

    <title>Naijamart Charity || Payment</title>
  </head>
  <body>
    <main class="charity-auth">
      <section class="container">
        <div class="row" style="position: sticky; top: 0">
          <div class="col-xl-7 col-lg-6 col-12">
            <div class="auth-content-side">
              <div
                class="col-xxl-6 col-xl-8 col-lg-11 col-md-8 col-sm-9 col-11 mx-auto"
              >
                <div class="auth-header">
                  <div class="mb-3">
                    <img
                      src="./assets/new/logo.png"
                      style="width: 150px"
                      alt=""
                    />
                  </div>
                  <h2>Make Payment</h2>
                  <p>Enter card details to proceed</p>
                </div>

                <div>
                  <form>
                    <div class="mb-3">
                      <label for="" class="d-block">Card Number</label>
                      <input
                        type="number"
                        name=""
                        id=""
                        placeholder="3455 3455 2304 1201"
                      />
                    </div>

                    <div class="row">
                      <div class="col-lg-4">
                        <div class="mb-3">
                          <label for="" class="d-block">Expiry</label>
                          <input
                            type="number"
                            name=""
                            id=""
                            placeholder="02/25"
                          />
                        </div>
                      </div>

                      <div class="col-lg-4">
                        <div class="mb-3">
                          <label for="" class="d-block">CVC</label>
                          <input
                            type="number"
                            name=""
                            id=""
                            placeholder="323"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="mb-3">
                      <button type="submit" class="submit-btn">Proceed</button>
                    </div>

                    <div class="text-center">
                      <p>
                        Go back home
                        <a href="./charity.html">Click here</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-xl-5 d-none d-lg-block">
            <div class="auth-bg-side">
              <div class="auth-bg-side-content"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/plugins/jquery.min.js"></script>
    <script src="js/plugins/bootstrap.bundle.min.js"></script>
    <script src="js/plugins/bootstrap-slider.min.js"></script>
    <!-- <script src="js/plugins/jquery.waypoints.min.js"></script> -->
    <!-- <script src="js/plugins/sticky.min.js"></script> -->
    <script src="js/plugins/swiper.min.js"></script>
    <script src="js/plugins/countdown.js"></script>

    <!-- Footer Scripts -->
    <script src="js/theme.js"></script>
  </body>
</html>
